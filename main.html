<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="#" method="POST">

        <!-- Name Field -->
        <label for="name" class="required">Name</label>
        <input type="text" id="name" name="name" required>

        <!-- Email Field -->
        <label for="email" class="required">Email</label>
        <input type="email" id="email" name="email" required>

        <!-- Gender Field -->
        <label class="required">Gender</label><br>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label><br><br>

        <!-- Laptop Brands Field -->
        <label for="laptop">Laptop Brand:</label>
        <select id="laptop" name="laptop">
            <option value="">--Please choose an option--</option>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br><br>

        <!-- Age Field -->
        <label for="age" class="required">Age</label>
        <input type="number" id="age" name="age" required>

        <!-- Date of Birth (DOB) Field -->
        <label for="dob" class="required">Date of Birth*:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Password Field -->
        <label for="password" class="required">Password</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Portfolio URL Field -->
        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio"><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>

	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
